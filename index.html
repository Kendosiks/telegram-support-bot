<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –ø–æ–¥–¥–µ—Ä–∂–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #f5f5f5;
            --panel-bg: #ffffff;
        <div class="chat-list" id="chat-list"></div>

        <div class="chat-view">
            <div class="chat-header">
                <button class="back-btn" onclick="backToList()">‚Üê</button>
                <span id="chat-username"></span>
                <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="reply-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç...">
                <button class="send-btn" onclick="sendReply()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle" onchange="switchTheme(this.checked)">
                <label for="theme-toggle" class="slider">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="day-text">DAYMODE</span>
                    <span class="night-text">NIGHTMODE</span>
                    <span class="moon">üåô</span>
                </label>
            </div>

            <div class="password-change">
                <h3>–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</h3>
                <input type="password" id="old-password" placeholder="–°—Ç–∞—Ä—ã–π –ø–∞—Ä–æ–ª—å">
                <input type="password" id="new-password1" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                <input type="password" id="new-password2" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π">
                <button onclick="changePassword()">–°–º–µ–Ω–∏—Ç—å</button>
            </div>

            <button onclick="closeSettings()" style="margin-top: 30px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_URL = 'https://d9aa9c7ad493.ngrok-free.app';  // ‚Üê‚Üê‚Üê –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –¢–ï–ö–£–©–ò–ô NGROK URL

        let currentChatId = null;
        let listPolling = null;
        let chatPolling = null;
        let passwordBuffer = '';
        let viewed = JSON.parse(localStorage.getItem('viewed') || '{}');

        function applyTheme(isDark) {
            if (isDark) document.body.classList.add('dark');
            else document.body.classList.remove('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-toggle').checked = isDark;
        }

        if (localStorage.getItem('theme') === 'dark') applyTheme(true);

        function switchTheme(checked) {
            applyTheme(checked);
        }

        function addDigit(digit) {
            passwordBuffer += digit;
            document.getElementById('password-display').textContent = '‚Ä¢'.repeat(passwordBuffer.length);
        }

        function deleteDigit() {
            passwordBuffer = passwordBuffer.slice(0, -1);
            document.getElementById('password-display').textContent = '‚Ä¢'.repeat(passwordBuffer.length);
        }

        async function tryLogin() {
            if (passwordBuffer.length < 4) return alert('–ú–∏–Ω–∏–º—É–º 4 —Ü–∏—Ñ—Ä—ã');

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ init_data: tg.initData, password: passwordBuffer })
                });

                if (!response.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');

                document.getElementById('auth').style.display = 'none';
                document.getElementById('panel').style.display = 'flex';
                loadChats();
                listPolling = setInterval(loadChats, 3000);
            } catch (e) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                passwordBuffer = '';
                document.getElementById('password-display').textContent = '';
            }
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function changePassword() {
            alert('–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è —Ç—Ä–µ–±—É–µ—Ç –¥–æ—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ');
        }

        async function loadChats() {
            try {
                const response = await fetch(`${API_URL}/api/chats`, {
                    headers: {
                        'init-data': tg.initData,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) return;

                const chats = await response.json();
                const list = document.getElementById('chat-list');
                list.innerHTML = '';

                const sorted = Object.entries(chats).sort(([,a], [,b]) => getUnread(b) - getUnread(a));

                for (const [userId, chat] of sorted) {
                    const item = document.createElement('div');
                    item.className = 'chat-item';

                    const left = document.createElement('div');
                    left.className = 'chat-left';
                    left.innerHTML = `
                        <div class="chat-username">${chat.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ' + userId}</div>
                        <div class="last-msg">${getLastMessageText(chat)}</div>
                    `;

                    const right = document.createElement('div');
                    const unread = getUnread(chat, userId);
                    if (unread > 0) {
                        right.innerHTML = `<span class="unread-bell">${unread}üîî</span>`;
                    }

                    item.appendChild(left);
                    item.appendChild(right);
                    item.onclick = () => openChat(userId, chat);
                    list.appendChild(item);
                }

                if (currentChatId && chats[currentChatId]) updateCurrentChat(chats[currentChatId]);
            } catch (e) {
                console.error(e);
            }
        }

        function getLastMessageText(chat) {
            if (chat.messages.length === 0) return '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
            const last = chat.messages[chat.messages.length - 1];
            if (last.media_type === 'photo') return 'üì∑ –§–æ—Ç–æ';
            if (last.media_type === 'video_note') return 'üé• –ö—Ä—É–∂–æ—á–µ–∫';
            if (last.media_type === 'voice') return 'üé§ –ì–æ–ª–æ—Å–æ–≤–æ–µ';
            if (last.media_type === 'video') return 'üé• –í–∏–¥–µ–æ';
            return last.text || '–ú–µ–¥–∏–∞';
        }

        function getUnread(chat, userId) {
            const lastViewed = viewed[userId] || '1970-01-01';
            return chat.messages.filter(m => m.from_user && new Date(m.time) > new Date(lastViewed)).length;
        }

        function openChat(userId, chat) {
            currentChatId = userId;
            document.getElementById('chat-username').textContent = chat.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ' + userId;
            updateCurrentChat(chat);
            document.querySelector('.chat-list').style.display = 'none';
            document.querySelector('.chat-view').style.display = 'flex';

            viewed[userId] = new Date().toISOString();
            localStorage.setItem('viewed', JSON.stringify(viewed));

            if (chatPolling) clearInterval(chatPolling);
            chatPolling = setInterval(() => loadSingleChat(userId), 3000);
        }

        async function loadSingleChat(userId) {
            try {
                const response = await fetch(`${API_URL}/api/chats`, {
                    headers: {'init-data': tg.initData, 'ngrok-skip-browser-warning': 'true'}
                });
                if (!response.ok) return;
                const chats = await response.json();
                if (chats[userId]) updateCurrentChat(chats[userId]);
            } catch (e) {
                console.error(e);
            }
        }

        function updateCurrentChat(chat) {
            const msgs = document.getElementById('messages');
            const atBottom = msgs.scrollHeight - msgs.scrollTop - msgs.clientHeight < 50;

            msgs.innerHTML = '';
            chat.messages.forEach(m => {
                const div = document.createElement('div');
                div.className = 'message ' + (m.from_user ? 'user-msg' : 'admin-msg');

                let content = '';

                if (m.media_type && m.file_id) {
                    const src = `${API_URL}/api/file/${m.file_id}`;
                    console.log("Trying to load media:", src); // –î–µ–±–∞–≥ ‚Äî —Å–º–æ—Ç—Ä–∏ –≤ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12)

                    if (m.media_type === 'photo') {
                        content += `<img src="${src}" class="media" alt="–§–æ—Ç–æ" onerror="this.src='https://via.placeholder.com/350x200/cccccc/666666?text=–§–æ—Ç–æ'; this.onerror=null;">`;
                    } else if (m.media_type === 'video_note') {
                        content += `<video src="${src}" class="media video-note" controls autoplay muted loop onerror="this.src='https://via.placeholder.com/250x250/cccccc/666666?text=–ö—Ä—É–∂–æ—á–µ–∫';"></video>`;
                    } else if (m.media_type === 'voice') {
                        content += `<audio src="${src}" controls></audio>`;
                    } else if (m.media_type === 'video') {
                        content += `<video src="${src}" class="media" controls onerror="this.src='https://via.placeholder.com/350x200/cccccc/666666?text=–í–∏–¥–µ–æ';"></video>`;
                    }
                } else {
                    content += m.text || '–ú–µ–¥–∏–∞';
                }

                content += '<div class="time">' + new Date(m.time).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) + '</div>';

                div.innerHTML = content;
                msgs.appendChild(div);
            });

            if (atBottom) msgs.scrollTop = msgs.scrollHeight;
        }

        function backToList() {
            if (chatPolling) clearInterval(chatPolling);
            currentChatId = null;
            document.querySelector('.chat-view').style.display = 'none';
            document.querySelector('.chat-list').style.display = 'block';
        }

        async function sendReply() {
            const text = document.getElementById('reply-input').value.trim();
            if (!text || !currentChatId) return;

            try {
                const response = await fetch(`${API_URL}/api/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true'},
                    body: JSON.stringify({ init_data: tg.initData, to_user_id: currentChatId, text })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞');

                document.getElementById('reply-input').value = '';
                loadSingleChat(currentChatId);
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }
        }

        document.getElementById('password-display').textContent = '';
    </script>
</body>
</html>
