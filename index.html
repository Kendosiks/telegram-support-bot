<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –ø–æ–¥–¥–µ—Ä–∂–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #f0f0f0;
            --panel-bg: white;
            --text: #000;
            --user-bubble: #dcf8c6;
            --admin-bubble: #0088cc;
            --admin-text: white;
            --input-bg: white;
            --border: #ddd;
        }
        body.dark {
            --bg: #121212;
            --panel-bg: #1e1e1e;
            --text: #e0e0e0;
            --user-bubble: #005c4b;
            --admin-bubble: #005c4b;
            --admin-text: white;
            --input-bg: #2c2c2c;
            --border: #333;
        }
        body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; transition: background 0.3s; }
        h2, h3 { text-align: center; margin: 20px 0; }
        #auth { text-align: center; margin-top: 100px; }
        #panel { display: none; height: 100vh; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--panel-bg); border-bottom: 1px solid var(--border); }
        .theme-toggle { background: none; border: none; font-size: 24px; cursor: pointer; }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; background: var(--bg); }
        .chat-item { background: var(--panel-bg); margin: 10px 0; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        .chat-view { display: none; flex-direction: column; height: 100vh; background: var(--panel-bg); }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); text-align: center; font-weight: bold; }
        .messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 80%; word-wrap: break-word; align-self: flex-start; }
        .user-msg { background: var(--user-bubble); align-self: flex-start; }
        .admin-msg { background: var(--admin-bubble); color: var(--admin-text); align-self: flex-end; }
        .time { font-size: 11px; opacity: 0.7; margin-top: 5px; }
        .input-area { display: flex; padding: 10px; background: var(--panel-bg); border-top: 1px solid var(--border); }
        #reply-input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 20px; background: var(--input-bg); color: var(--text); }
        button.send-btn { margin-left: 10px; padding: 12px 20px; background: #0088cc; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="auth">
        <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 1234)" style="padding:10px; width:80%; max-width:300px; border-radius:8px; border:1px solid #ccc;">
        <br><br>
        <button onclick="login()">–í–æ–π—Ç–∏ / –°–æ–∑–¥–∞—Ç—å</button>
    </div>

    <div id="panel">
        <div class="header">
            <h2>–ß–∞—Ç—ã –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h2>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
        <div class="chat-list" id="chat-list"></div>

        <div class="chat-view" id="chat-view">
            <div class="chat-header" id="chat-username"></div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="reply-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç...">
                <button class="send-btn" onclick="sendReply()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_URL = 'https://25821e4d633d.ngrok-free.app';  // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô –¢–ï–ö–£–©–ò–ô NGROK!

        let currentChatId = null;
        let pollingInterval = null;

        // –¢–µ–º–∞
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        async function login() {
            const password = document.getElementById('password').value;
            if (!password) return alert('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ init_data: tg.initData, password })
                });

                if (!response.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∏–ª–∏ –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

                document.getElementById('auth').style.display = 'none';
                document.getElementById('panel').style.display = 'flex';
                loadChats();
                // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–æ–≤ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
                pollingInterval = setInterval(loadChats, 3000);
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + e.message);
            }
        }

        async function loadChats() {
            try {
                const response = await fetch(`${API_URL}/api/chats`, {
                    headers: {
                        'init-data': tg.initData,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');

                const chats = await response.json();
                const list = document.getElementById('chat-list');
                list.innerHTML = '';

                for (const [userId, chat] of Object.entries(chats)) {
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.textContent = chat.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId}`;
                    div.onclick = () => openChat(userId, chat);
                    list.appendChild(div);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function openChat(userId, chat) {
            currentChatId = parseInt(userId);
            document.getElementById('chat-username').textContent = chat.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId}`;
            const msgsDiv = document.getElementById('messages');
            msgsDiv.innerHTML = '';

            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message ' + (msg.from_user ? 'user-msg' : 'admin-msg');
                div.innerHTML = `${msg.text}<div class="time">${msg.time.substring(0,16).replace('T', ' ')}</div>`;
                msgsDiv.appendChild(div);
            });

            document.getElementById('chat-view').style.display = 'flex';
            document.querySelector('.chat-list').style.display = 'none';
            msgsDiv.scrollTop = msgsDiv.scrollHeight;
        }

        async function sendReply() {
            const text = document.getElementById('reply-input').value.trim();
            if (!text || !currentChatId) return;

            try {
                const response = await fetch(`${API_URL}/api/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        init_data: tg.initData,
                        to_user_id: currentChatId,
                        text
                    })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');

                document.getElementById('reply-input').value = '';
                loadChats();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + e.message);
            }
        }
    </script>
</body>
</html>
