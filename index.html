<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #f5f5f5;
            --panel-bg: #ffffff;
            --text: #000000;
            --user-bubble: #e0e0e0;
            --admin-bubble: #0088cc;
            --admin-text: #ffffff;
            --input-bg: #ffffff;
            --border: #dddddd;
            --bell-color: #ff0000;
            --button-bg: #0088cc;
            --button-text: #ffffff;
        }
        body.dark {
            --bg: #000000;
            --panel-bg: #121212;
            --text: #e0e0e0;
            --user-bubble: #333333;
            --admin-bubble: #005a9e;
            --input-bg: #1e1e1e;
            --border: #333333;
            --bell-color: #ff6666;
            --button-bg: #005a9e;
            --button-text: #ffffff;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; }
        #auth { text-align: center; margin-top: 50px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: 20px auto; }
        .key { padding: 20px; background: var(--panel-bg); border: 1px solid var(--border); border-radius: 50%; font-size: 24px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.1s; }
        .key:active { transform: scale(0.95); }
        .key.delete { background: #ff0000; color: white; }
        #panel { display: none; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--panel-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .theme-toggle { background: none; border: none; font-size: 24px; cursor: pointer; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { background: var(--panel-bg); padding: 15px; margin: 10px 0; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .bell { color: var(--bell-color); font-size: 18px; margin-left: 10px; }
        .chat-view { display: none; flex-direction: column; height: 100vh; background: var(--panel-bg); }
        .chat-header { padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .back-btn { background: none; border: none; font-size: 18px; cursor: pointer; }
        .messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 80%; word-wrap: break-word; position: relative; }
        .user-msg { background: var(--user-bubble); align-self: flex-start; }
        .admin-msg { background: var(--admin-bubble); color: var(--admin-text); align-self: flex-end; }
        .time { font-size: 11px; opacity: 0.7; margin-top: 5px; text-align: right; }
        .input-area { padding: 10px; background: var(--panel-bg); border-top: 1px solid var(--border); display: flex; }
        #reply-input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 25px; background: var(--input-bg); color: var(--text); }
        .send-btn { margin-left: 10px; padding: 12px 20px; background: var(--button-bg); color: var(--button-text); border: none; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="auth">
        <h2>–í—Ö–æ–¥ –≤ –ø–∞–Ω–µ–ª—å</h2>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å (1234 –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)" readonly style="padding:10px; width:80%; max-width:300px; border-radius:8px; border:1px solid #ccc; text-align: center; font-size: 24px;">
        <div class="keypad">
            <div class="key" onclick="addDigit(1)">1</div>
            <div class="key" onclick="addDigit(2)">2</div>
            <div class="key" onclick="addDigit(3)">3</div>
            <div class="key" onclick="addDigit(4)">4</div>
            <div class="key" onclick="addDigit(5)">5</div>
            <div class="key" onclick="addDigit(6)">6</div>
            <div class="key" onclick="addDigit(7)">7</div>
            <div class="key" onclick="addDigit(8)">8</div>
            <div class="key" onclick="addDigit(9)">9</div>
            <div class="key delete" onclick="clearPassword()">C</div>
            <div class="key" onclick="addDigit(0)">0</div>
            <div class="key" onclick="login()">–í–æ–π—Ç–∏</div>
        </div>
    </div>

    <div id="panel">
        <div class="header">
            <h2>–ß–∞—Ç—ã</h2>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
        <div class="chat-list" id="chat-list"></div>

        <div class="chat-view" id="chat-view">
            <div class="chat-header">
                <button class="back-btn" onclick="backToList()">–ù–∞–∑–∞–¥</button>
                <span id="chat-username"></span>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="reply-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç...">
                <button class="send-btn" onclick="sendReply()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_URL = 'https://25821e4d633d.ngrok-free.app';  // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π ngrok

        let currentChatId = null;
        let pollingInterval = null;
        let viewed = JSON.parse(localStorage.getItem('viewed') || '{}');  // –•—Ä–∞–Ω–∏–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            document.querySelectorAll('.theme-toggle').forEach(btn => btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô');
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelectorAll('.theme-toggle').forEach(btn => btn.textContent = '‚òÄÔ∏è');
        }

        function addDigit(digit) {
            document.getElementById('password').value += digit;
        }

        function clearPassword() {
            document.getElementById('password').value = '';
        }

        async function login() {
            const password = document.getElementById('password').value;
            if (password.length < 4) return alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 4 —Ü–∏—Ñ—Ä—ã');

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ init_data: tg.initData, password })
                });

                if (!response.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');

                document.getElementById('auth').style.display = 'none';
                document.getElementById('panel').style.display = 'flex';
                loadChats();
                pollingInterval = setInterval(loadChats, 3000);
            } catch (e) {
                alert('–û—à–∏–±–∫–∞: ' + e.message);
                clearPassword();
            }
        }

        async function loadChats() {
            try {
                const response = await fetch(`${API_URL}/api/chats`, {
                    headers: {
                        'init-data': tg.initData,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) return;

                const chats = await response.json();
                const list = document.getElementById('chat-list');
                list.innerHTML = '';

                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: —á–∞—Ç—ã —Å –Ω–æ–≤—ã–º–∏ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ –≤—ã—à–µ
                const sortedChats = Object.entries(chats).sort(([,a], [,b]) => getNewCount(b) - getNewCount(a));

                for (const [userId, chat] of sortedChats) {
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.textContent = chat.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId}`;
                    const newCount = getNewCount(chat);
                    if (newCount > 0) {
                        const bell = document.createElement('span');
                        bell.className = 'bell';
                        bell.textContent = `${newCount}üîî`;
                        div.appendChild(bell);
                    }
                    div.onclick = () => openChat(userId, chat);
                    list.appendChild(div);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function getNewCount(chat) {
            const lastViewed = viewed[currentChatId] || 0;
            return chat.messages.filter(m => m.from_user && new Date(m.time) > new Date(lastViewed)).length;
        }

        function openChat(userId, chat) {
            currentChatId = parseInt(userId);
            document.getElementById('chat-username').textContent = chat.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId}`;

            const msgsDiv = document.getElementById('messages');
            msgsDiv.innerHTML = '';

            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message ' + (msg.from_user ? 'user-msg' : 'admin-msg');
                div.innerHTML = msg.text + '<div class="time">' + new Date(msg.time).toLocaleTimeString().substring(0,5) + '</div>';
                msgsDiv.appendChild(div);
            });

            document.querySelector('.chat-list').style.display = 'none';
            document.getElementById('chat-view').style.display = 'flex';
            msgsDiv.scrollTop = msgsDiv.scrollHeight;

            // –û–±–Ω–æ–≤–ª—è–µ–º last viewed
            if (chat.messages.length > 0) {
                viewed[userId] = chat.messages[chat.messages.length - 1].time;
                localStorage.setItem('viewed', JSON.stringify(viewed));
            }
        }

        function backToList() {
            document.getElementById('chat-view').style.display = 'none';
            document.querySelector('.chat-list').style.display = 'block';
            loadChats();
        }

        async function sendReply() {
            const text = document.getElementById('reply-input').value.trim();
            if (!text || !currentChatId) return;

            try {
                const response = await fetch(`${API_URL}/api/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ init_data: tg.initData, to_user_id: currentChatId, text })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');

                document.getElementById('reply-input').value = '';
                loadChats();  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–∞–∑—É
            } catch (e) {
                alert('–û—à–∏–±–∫–∞: ' + e.message);
            }
        }
    </script>
</body>
</html>
