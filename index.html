<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #f5f5f5;
            --panel-bg: #ffffff;
            --text: #000000;
            --user-bubble: #e0e0e0;
            --admin-bubble: #0088cc;
            --admin-text: #ffffff;
            --input-bg: #ffffff;
            --border: #dddddd;
        }
        body.dark {
            --bg: #000000;
            --panel-bg: #121212;
            --text: #e0e0e0;
            --user-bubble: #333333;
            --admin-bubble: #005a9e;
            --input-bg: #1e1e1e;
            --border: #333333;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; }
        #auth { text-align: center; margin-top: 100px; }
        #panel { display: none; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--panel-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .theme-toggle { background: none; border: none; font-size: 24px; cursor: pointer; }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { background: var(--panel-bg); padding: 15px; margin: 10px 0; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        .chat-view { display: none; flex-direction: column; height: 100vh; background: var(--panel-bg); }
        .chat-header { padding: 15px; text-align: center; font-weight: bold; border-bottom: 1px solid var(--border); }
        .messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 12px 16px; border-radius: 20px; max-width: 80%; word-wrap: break-word; position: relative; }
        .user-msg { background: var(--user-bubble); align-self: flex-start; }
        .admin-msg { background: var(--admin-bubble); color: var(--admin-text); align-self: flex-end; }
        .time { font-size: 11px; opacity: 0.7; margin-top: 5px; text-align: right; }
        .input-area { padding: 10px; background: var(--panel-bg); border-top: 1px solid var(--border); display: flex; }
        #reply-input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 25px; background: var(--input-bg); color: var(--text); }
        .send-btn { margin-left: 10px; padding: 12px 20px; background: #0088cc; color: white; border: none; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="auth">
        <h2>–í—Ö–æ–¥ –≤ –ø–∞–Ω–µ–ª—å</h2>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å (1234 –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)">
        <br><br>
        <button onclick="login()">–í–æ–π—Ç–∏ / –°–æ–∑–¥–∞—Ç—å</button>
    </div>

    <div id="panel">
        <div class="header">
            <h2>–ß–∞—Ç—ã –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h2>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
        <div class="chat-list" id="chat-list"></div>

        <div class="chat-view" id="chat-view">
            <div class="chat-header" id="chat-username"></div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="reply-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç...">
                <button class="send-btn" onclick="sendReply()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_URL = 'https://25821e4d633d.ngrok-free.app';  // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Ç–µ–∫—É—â–∏–π ngrok –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∑–∞–ø—É—Å–∫–µ

        let currentChatId = null;
        let pollingInterval = null;

        // –¢–µ–º–∞
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        async function login() {
            const password = document.getElementById('password').value;
            if (!password) return alert('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ init_data: tg.initData, password })
                });

                if (!response.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');

                document.getElementById('auth').style.display = 'none';
                document.getElementById('panel').style.display = 'flex';
                loadChats();
                pollingInterval = setInterval(loadChats, 3000);  // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
            } catch (e) {
                alert('–û—à–∏–±–∫–∞: ' + e.message);
            }
        }

        async function loadChats() {
            try {
                const response = await fetch(`${API_URL}/api/chats`, {
                    headers: {
                        'init-data': tg.initData,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) return;

                const chats = await response.json();
                const list = document.getElementById('chat-list');
                list.innerHTML = '';

                for (const [userId, chat] of Object.entries(chats)) {
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.textContent = chat.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId}`;
                    div.onclick = () => openChat(userId, chat);
                    list.appendChild(div);
                }

                // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç —á–∞—Ç ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º –µ–≥–æ
                if (currentChatId && chats[currentChatId]) {
                    openChat(currentChatId, chats[currentChatId]);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function openChat(userId, chat) {
            currentChatId = parseInt(userId);
            document.getElementById('chat-username').textContent = chat.username || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId}`;

            const msgsDiv = document.getElementById('messages');
            msgsDiv.innerHTML = '';

            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message ' + (msg.from_user ? 'user-msg' : 'admin-msg');
                div.innerHTML = msg.text + '<div class="time">' + msg.time.substring(11,16) + '</div>';
                msgsDiv.appendChild(div);
            });

            document.querySelector('.chat-list').style.display = 'none';
            document.getElementById('chat-view').style.display = 'flex';
            msgsDiv.scrollTop = msgsDiv.scrollHeight;
        }

        async function sendReply() {
            const text = document.getElementById('reply-input').value.trim();
            if (!text || !currentChatId) return;

            try {
                const response = await fetch(`${API_URL}/api/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ init_data: tg.initData, to_user_id: currentChatId, text })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');

                document.getElementById('reply-input').value = '';
                loadChats();  // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            } catch (e) {
                alert('–û—à–∏–±–∫–∞: ' + e.message);
            }
        }
    </script>
</body>
</html>
