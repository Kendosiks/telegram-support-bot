<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #f5f5f5;
            --panel-bg: #ffffff;
            --text: #000000;
            --user-bubble: #e0e0e0;
            --admin-bubble: #0088cc;
            --admin-text: #ffffff;
            --input-bg: #ffffff;
            --border: #dddddd;
            --accent: #0088cc;
        }
        body.dark {
            --bg: #000000;
            --panel-bg: #121212;
            --text: #e0e0e0;
            --user-bubble: #333333;
            --admin-bubble: #005a9e;
            --input-bg: #1e1e1e;
            --border: #333333;
            --accent: #005a9e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; }
        #auth, #not-admin { text-align: center; padding: 50px 20px; height: 100vh; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #not-admin { background: #000; color: #fff; font-size: 20px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 300px; margin: 30px auto; }
        .key { width: 70px; height: 70px; background: var(--panel-bg); border: 1px solid var(--border); border-radius: 50%; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.1s; }
        .key:active { transform: scale(0.95); }
        .key.delete { background: #ff3b30; color: white; font-size: 24px; }
        #password-display { font-size: 32px; letter-spacing: 15px; margin: 20px 0; background: var(--panel-bg); padding: 15px 30px; border-radius: 15px; border: 1px solid var(--border); }
        #panel { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 15px; background: var(--panel-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: relative; }
        .settings-btn { background: none; border: none; font-size: 26px; cursor: pointer; }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { background: var(--panel-bg); padding: 15px; margin: 10px 0; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        .chat-username { font-weight: bold; font-size: 18px; }
        .last-message { font-size: 14px; opacity: 0.7; margin-top: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .unread-bell { color: #ff0000; font-size: 18px; margin-left: 10px; }
        .chat-view { display: none; flex-direction: column; height: 100vh; background: var(--panel-bg); }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .back-btn { background: none; border: none; font-size: 28px; cursor: pointer; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .message { padding: 12px 18px; border-radius: 20px; max-width: 80%; word-wrap: break-word; align-self: flex-start; }
        .user-msg { background: var(--user-bubble); }
        .admin-msg { background: var(--admin-bubble); color: var(--admin-text); align-self: flex-end; }
        .time { font-size: 11px; opacity: 0.7; margin-top: 6px; text-align: right; }
        .input-area { padding: 10px; background: var(--panel-bg); border-top: 1px solid var(--border); display: flex; }
        #reply-input { flex: 1; padding: 14px; border: 1px solid var(--border); border-radius: 25px; background: var(--input-bg); color: var(--text); font-size: 16px; }
        .send-btn { margin-left: 10px; padding: 14px 24px; background: var(--accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        #settings-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--panel-bg); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        .toggle-switch { position: relative; display: inline-block; width: 180px; height: 60px; margin: 30px 0; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 60px; }
        .slider:before { position: absolute; content: ""; height: 52px; width: 52px; left: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        input:checked + .slider { background: #000; }
        body.dark input:checked + .slider { background: #fff; }
        input:checked + .slider:before { transform: translateX(120px); }
        .slider-text { position: absolute; top: 50%; transform: translateY(-50%); font-weight: bold; color: white; pointer-events: none; }
        .day-text { left: 20px; }
        .night-text { right: 20px; }
        .sun, .moon { position: absolute; top: 50%; transform: translateY(-50%); font-size: 24px; }
        .sun { left: 15px; }
        .moon { right: 15px; }

        /* –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è */
        .password-change { margin-top: 30px; }
        .password-change input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text); }
    </style>
</head>
<body>
    <div id="auth">
        <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
        <div id="password-display">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
        <div class="keypad">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
            <div class="key delete" onclick="deleteDigit()">‚üµ</div>
            <div class="key" onclick="addDigit('0')">0</div>
            <div class="key" onclick="tryLogin()">–í–æ–π—Ç–∏</div>
        </div>
    </div>

    <div id="not-admin">
        <h2>–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h2>
        <p>–í—ã –Ω–µ —è–≤–ª—è–µ—Ç–µ—Å—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.</p>
    </div>

    <div id="panel">
        <div class="header">
            <h2>–ß–∞—Ç—ã –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h2>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>
        <div class="chat-list" id="chat-list"></div>

        <div class="chat-view" id="chat-view">
            <div class="chat-header">
                <button class="back-btn" onclick="backToList()">‚Üê</button>
                <span id="chat-username"></span>
                <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="reply-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –æ—Ç–≤–µ—Ç...">
                <button class="send-btn" onclick="sendReply()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div id="settings-modal">
        <div class="modal-content">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>

            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle" onchange="switchTheme(this.checked)">
                <label for="theme-toggle" class="slider">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="day-text">DAYMODE</span>
                    <span class="night-text">NIGHTMODE</span>
                    <span class="moon">üåô</span>
                </label>
            </div>

            <div class="password-change">
                <h3>–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</h3>
                <input type="password" id="old-password" placeholder="–°—Ç–∞—Ä—ã–π –ø–∞—Ä–æ–ª—å">
                <input type="password" id="new-password1" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                <input type="password" id="new-password2" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                <button onclick="changePassword()" style="margin-top: 15px; padding: 12px 30px; background: var(--accent); color: white; border: none; border-radius: 25px;">–°–º–µ–Ω–∏—Ç—å</button>
            </div>

            <button onclick="closeSettings()" style="margin-top: 30px; padding: 10px 20px; background: #666; color: white; border: none; border-radius: 20px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_URL = 'https://25821e4d633d.ngrok-free.app';  // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Ç–µ–∫—É—â–∏–π ngrok

        let currentChatId = null;
        let pollingInterval = null;
        let viewed = JSON.parse(localStorage.getItem('viewed') || '{}');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–º–∏–Ω–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function checkAdmin() {
            try {
                const response = await fetch(`${API_URL}/api/chats`, {
                    headers: {
                        'init-data': tg.initData,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (response.status === 403) {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('not-admin').style.display = 'flex';
                    return false;
                }
                return true;
            } catch (e) {
                return false;
            }
        }

        // –¢–µ–º–∞
        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function switchTheme(checked) {
            applyTheme(checked);
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('theme') === 'dark') {
            applyTheme(true);
            document.getElementById('theme-toggle').checked = true;
        }

        // –í–≤–æ–¥ –ø–∞—Ä–æ–ª—è
        let passwordBuffer = '';

        function addDigit(digit) {
            if (passwordBuffer.length < 10) {
                passwordBuffer += digit;
                updatePasswordDisplay();
            }
        }

        function deleteDigit() {
            passwordBuffer = passwordBuffer.slice(0, -1);
            updatePasswordDisplay();
        }

        function updatePasswordDisplay() {
            document.getElementById('password-display').textContent = '‚Ä¢'.repeat(passwordBuffer.length) || '‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
        }

        async function tryLogin() {
            if (passwordBuffer.length < 4) return alert('–ú–∏–Ω–∏–º—É–º 4 —Ü–∏—Ñ—Ä—ã');

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ init_data: tg.initData, password: passwordBuffer })
                });

                if (!response.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');

                document.getElementById('auth').style.display = 'none';
                document.getElementById('panel').style.display = 'flex';
                loadChats();
                pollingInterval = setInterval(loadChats, 3000);
            } catch (e) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                passwordBuffer = '';
                updatePasswordDisplay();
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        async function changePassword() {
            const old = document.getElementById('old-password').value;
            const new1 = document.getElementById('new-password1').value;
            const new2 = document.getElementById('new-password2').value;

            if (!old || !new1 || !new2) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            if (new1 !== new2) return alert('–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –Ω–µ —Å–æ–≤–ø–∞–¥–∞–µ—Ç');
            if (new1.length < 4) return alert('–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞');

            try {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–π endpoint /api/change-password, –Ω–æ –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ª–æ–≥–∏–Ω–∏–º—Å—è —Å –Ω–æ–≤—ã–º (–µ—Å–ª–∏ —Å—Ç–∞—Ä—ã–π –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π ‚Äî —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏–º–µ—Ç)
                // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã ‚Äî –ø—Ä–æ—Å—Ç–æ —Å–æ–æ–±—â–∞–µ–º, —á—Ç–æ –ø–∞—Ä–æ–ª—å –∏–∑–º–µ–Ω—ë–Ω (–Ω–∞ –±—ç–∫–µ–Ω–¥–µ –æ–Ω —Ö—ç—à–∏—Ä—É–µ—Ç—Å—è –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤—Ö–æ–¥–µ, –Ω–æ —Å–º–µ–Ω–∞ —Ç—Ä–µ–±—É–µ—Ç –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ endpoint)
                alert('–§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã –ø–∞—Ä–æ–ª—è —Ç—Ä–µ–±—É–µ—Ç –¥–æ—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ. –ü–æ–∫–∞ –ø–∞—Ä–æ–ª—å –æ—Å—Ç–∞—ë—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º.');
            } catch (e) {
                alert('–û—à–∏–±–∫–∞');
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ (loadChats, openChat –∏ —Ç.–¥.) ‚Äî –æ—Å—Ç–∞–≤–ª—è—é –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏, —Å –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —á–∞—Ç–∞

        // ... (–≤—Å—Ç–∞–≤—å —Å—é–¥–∞ –∫–æ–¥ loadChats, openChat, backToList, sendReply –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏)

        // –ü—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–¥–º–∏–Ω–∞
        checkAdmin().then(isAdmin => {
            if (!isAdmin) return;
            // –ï—Å–ª–∏ –∞–¥–º–∏–Ω ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–≥–∏–Ω
        });
    </script>
</body>
</html>
